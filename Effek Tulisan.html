<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML</title>
        <meta charset="utf-8">
        <meta name="description" content="HMTL, CSS, Javascript">

    <body>
                <!--Tag <br> untuk memberikan garis baru(enter)-->
                <br>
                <!--Tag <hr> untuk membuat garis horizontal-->

                <b>Bold</b>
                <i>Italic</i>
                <u>Underline</u>
                
                <br>
                <!--Tag di bawah ini memberikan effect penekanan bukan sekedar dekorasi-->
                <strong>Bold</strong>
                <em>Italic</em>        
    </body>
</html>
