<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML</title>
        <meta charset="utf-8">
        <meta name="description" content="HMTL, CSS, Javascript">
        <meta name="author" content="DIKRI FA">

    <body>
        <!-- Hyperlink <a>ancor -->
        <a href="hhtp://www.youtube.com">Ini Link Text</a><br>
        <a href="hhtp://www.youtube.com" target="_self">Ini Link Text</a><br>
        <a href="hhtp://www.youtube.com" target="_blank">Ini Link Text</a><br>
            
        <!-- Image <img> memiliki atribut src, alt, title, width, height  -->
        <img src="https://i.pinimg.com/736x/36/0c/1d/360c1dbb880ae178c643246958fa2c90.jpg" alt="Cwek Anime" width="200"><br>
        <img src="https://i.pinimg.com/736x/36/0c/1d/360c1dbb880ae178c643246958fa2c90.jpg" alt="Cwek Anime" title="Gambar Cewek Anime" width="200"><br>
        <a href="http://www.youtube.com"><img src="https://i.pinimg.com/736x/36/0c/1d/360c1dbb880ae178c643246958fa2c90.jpg" alt="Cwek Anime" height="200"></a><br>
            
        <br><br><br>
        <p>Membuat Map</p>
        <img src="https://i.pinimg.com/736x/36/0c/1d/360c1dbb880ae178c643246958fa2c90.jpg" alt="Cwek Anime" width="200" usemap="anggotaTubuh"><br>
        
        <map name="anggotaTubuh">
            <area shape="rect" coords="25, 50, 175, 60" href="https://www.youtube.com" alt="hidung">
